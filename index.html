<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradie SignUp</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="wrapper">
        <section class="gradie-page">
            <h1>Gradie</h1>
            <p>Beautiful gradient in seconds.</p>
            <img src="./images/iPhone Mockup.png" alt="An image of iphone login mockup">
        </section>
        <section class="login-page">
            <h1>Login</h1>
            <div class="email-field">
                <label for="email">Email</label>
                <input type="email" name="email" id="eid" placeholder="john@example.com">
            </div>
            <div class="password-field">
                <label for="password">Password</label>
                <input type="password" minlength="8" placeholder="Atleast 8 Characters">
            </div>
            <div class="terms-field">
                <input type="checkbox" name="terms and conditions" id="t&c">
                <label for="terms and conditions">By creating an account, you agree to the <span>Terms &
                        conditions</span></label>
            </div>
            <div class="submit"><input type="submit" value="Create an account"></div>
        </section>
    </div>
</body>

</html>
